<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="/assets/images/Bitrix24-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrap">
    <aside class="sideRight">
    </aside>
    <main>
        <div class="topBar">
            <div class="logo">
                <div class="logoContainer">
                    <i class="fas fa-bars"></i>
                    <img src="/assets/images/Bitrix24-Logo.png" alt="">
                </div>
                <i class="fas fa-pencil"></i>
            </div>
            <div class="searchBox">
                <input type="search" placeholder="find people, documents, and more">
                <i class="fas fa-search"></i>
            </div>
            <div class="leftTop">
                <div class="time">
                    <span>2:50AM</span>
                    <i class="fas fa-flag">0</i>
                </div>
                <div class="user">
                    <img src="/assets/images/ui-user.svg" alt="">
                    <span>Taimur Khan</span>
                </div>
                <div class="topBtn">
                    <div class="upgratBtn">
                        
                    </div>
                </div>
            </div>

        </div>
    </main>
    <aside class="sideLeft"></aside>
</div>

     <script src="/assets/js/scripts.js"></script>
</body>
</html>
